<html>
    <body>
        <script>
            var randNumber = Math.floor(Math.random()*10)+1;
            alert(randNumber);
            var entered = prompt("Enter a Number between 1 and 10");
            if(randNumber == entered)
            {
                alert("GOOD WORK");
            }
            else
            {
                alert("NOT MATCHED");
            }
        </script>
    </body>
</html>
