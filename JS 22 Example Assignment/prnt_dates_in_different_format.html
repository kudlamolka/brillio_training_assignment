<html>
    <body>
        <script>
            var date = new Date();
            var dd = date.getDate();
            var mm = date.getMonth();
            var yyyy = date.getYear();
            if(dd<10)
            {
                dd = '0'+dd;
            }
            if(mm<10)
            {
                mm = '0'+mm;

            }
            document.write(dd+"-"+mm+"-"+yyyy+"\n");
            document.write(mm+"-"+dd+"-"+yyyy+"\n");
            document.write(dd+"/"+mm+"/"+yyyy+"\n");
            document.write(mm+"/"+dd+"/"+yyyy);

        </script>
    </body>
</html>
