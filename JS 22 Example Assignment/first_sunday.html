<html>
    <body>
        <script>
            for(var i=2014;i<2051;i++)
            {
                var date = new Date(i,0,1);
                if(date.getDay()==0)
                {
                    document.write(i);
                    document.write("<br>");
                }
            }
        </script>
    </body>
</html>
