<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    *{
    font-family:'Comic Sans MS','Comic Sans','cursive';
}
    
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
      background-color: rgb(116, 65, 150);
      border: 0 0 20px 0;
      border-color: orange;
    }

    #logo
    {
        margin-right: 400px;
        margin-top:20px;
        margin-bottom:20px;
    }
    .mainContent
    {
        width: auto;
        margin: 50px;
        background-color: #68cdec;
        padding: 5%;
        margin: 0;
    }
    

   
    .btn-group-vertical>.btn, .btn-group>.btn {
    position: relative;
    float: right;
    margin-left:10px;
    margin-right: 10px;
    margin-top:20px;
}
.btn-primary {
    align-self: flex-end;
    color: #fff;
    background-color: orange;
    border-color: rgb(205, 245, 27);
}

  
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: rgb(116, 65, 150);
      color: white;
      padding: 15px;
      border: 0 0 20px 0;
      border-color: orange;
    }

    .col-sm-3
    {
        width:450px;
        margin: auto;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <img id="logo" src="Images/logo.jpg" height="100px" widht="100px" >
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Prices</button>
            <button type="button" class="btn btn-primary">Locations</button>
            <button type="button" class="btn btn-primary">About Us</button>
          </div>
        <ul class="nav navbar-nav navbar-right" >
        <li><a href="loginPage.html"><span class="glyphicon glyphicon-log-in"></span> Sign Up</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">    
    <div class="row content">
    
    <div class="mainContent"> 
        <h1>Welcome to SeaSide Resorts</h1>
    </div>


    <div class="row">
        <div class="col-sm-3">  
            <h3>Deluxe Rooms</h3>
            <img src="images/Image1.jpg" width=300px height=150px>
            <p>Rooms tailor made for couples</p>
        </div>
        
        <div class="col-sm-3">
            <h3>Family Rooms</h3>
            <img src="images/family.jpg">
            <p>Perfect choice to spend time with family and friends</p>
        </div>

        <div class="col-sm-3">
            <h3>Party Halls</h3>
            <img src="images/party.jpg">
            <p>For any kind of parties or get together</p>
        </div>
   </div>
    
</div>

<footer class="container-fluid text-center">
  <p> &copy; SSResorts 2021</p>
</footer>

</body>
</html>
